    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="cartaojs.js"></script>
    <title>Comprar</title>
</head>
<body>
    <div id="header">
        <h1>Loja 39</h1>
        <button class="loginBotao"><a href="login.html" style="text-decoration: none; color: white;">Login</a></button>
    </div>
    <ul id="menu">
        <li><a href="home_pg.html">Início</a></li>
        <li><a href="product_selectionAll.html">Produtos</a></li>
    </ul>
<main>
    </ul>
    <div class="buy-container"> 
        <form id="paymentForm">
        <label for="fullname">Nome completo:</label><br>
        <input type="text" id="fullname" name="fullname" required><br>
        <label for="birthdate">Data de nascimento:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br>
        <label for="address">Endereço:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br>
        <label for="cardNumber">Número do cartão:</label><br>
        <input type="number" id="cardNumber" name="cardNumber" required><br>
        <label for="expiryDate">Data de validade:</label><br>
        <input type="text" id="expiryDate" name="expiryDate" required><br>
        <label for="cvv">CVV:</label><br>
        <input type="number" id="cvv" name="cvv" required><br>
        <a id="submitLink" href="thx.html">Finalizar compra</a>

        <script>
            document.getElementById('submitLink').addEventListener('click', function(e) {
                var form = document.getElementById('paymentForm');
                if (!form.checkValidity()) {
                    e.preventDefault();
                    alert('Por favor, preencha todos os campos antes de finalizar a compra.');
                } else {
                    this.href = "thx.html";
                }
            });
        </script>
    </form></div>
    </main>
